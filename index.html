<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/globalStyles.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="sectionBrand">
            <div>
                <h1>Plantinhas</h1>
                <p>Aqui você encontrará os mais diversos tipos de plantas decorativas para os seus ambientes</p>
            </div>
        </section>
        <section class="sectionLogin">
            <form>
                <h2>Entrar</h2>
                <label for="email">Email</label>
                <input type="email" placeholder="Digite seu e-mail...">
                <label for="password">Senha</label>
                <input type="password" placeholder="Digite sua senha...">
                <button type="submit">Login</button>
                <button class="recoverPassword">Esqueci minha Senha</button>
            </form>
        </section>
    </main>
    <script src="./scripts/modal.js"></script>
</body>
</html>
